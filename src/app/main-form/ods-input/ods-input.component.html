<section class="min-h-screen background">
  <div class="grid grid-cols-1 sm:grid-cols-3 grid-rows-1 gap-0 ">
    <div>
      <p class="text-6xl text-gray-900 mt-10 ml-5" style="color: #3B865D;">ODS
      </p>
    </div>
    <div>
      <p class="text-4xl text-gray-900 text-center mt-10" style="color: #3B865D;">Selecciona de 1 a 3 ODS que
        representen
        mejor a tu idea o proyecto
      </p>
    </div>
    <div>
      <img class="h-auto max-w-xs mt-[-5rem] ml-[15rem] mt-[-35px]" src="../../../assets/images/logos/logo.png"
        alt="logo">
    </div>

  </div>
  <div class="bg px-[20rem]">
    <div class="grid grid-flow-row-dense grid-cols-6 grid-rows-1">
      <div *ngFor="let image of images">
        <img class="h-auto " [src]="image.src" [class.selected]="image.isSelected" (click)="toggleSelection(image)">
      </div>
    </div>
  </div>
  <div class="text-center mt-10">
    <button type="button" [routerLink]="['/need/concerns']"
      class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">
      Atras</button>
    <button type="button" [routerLink]="['/load-info']" (click)="saveSelectedImages()"
      class="ml-auto focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">
      Siguiente</button>
  </div>

</section>
